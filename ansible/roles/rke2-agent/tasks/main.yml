---
- name: Create RKE2 config directory
  ansible.builtin.file:
    path: /etc/rancher/rke2
    state: directory
    mode: '0755'

- name: Create RKE2 agent config
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/rancher/rke2/config.yaml
    mode: '0600'

- name: Download RKE2 installation script
  ansible.builtin.get_url:
    url: https://get.rke2.io
    dest: /tmp/rke2-install.sh
    mode: '0755'

- name: Install RKE2 agent
  ansible.builtin.shell:
    INSTALL_RKE2_VERSION={{ rke2_version }} \
    INSTALL_RKE2_TYPE=agent \
    /tmp/rke2-install.sh
  args:
    creates: /usr/local/bin/rke2

- name: Create RKE2 agent service directory
  ansible.builtin.file:
    path: /etc/systemd/system/rke2-agent.service.d
    state: directory
    mode: '0755'

- name: Enable and start RKE2 agent
  ansible.builtin.systemd:
    name: rke2-agent
    state: started
    enabled: true
    daemon_reload: true

- name: Wait for RKE2 agent to be ready
  ansible.builtin.wait_for:
    path: /var/lib/rancher/rke2/agent/kubelet.kubeconfig
    timeout: 300

- name: Add kubectl to PATH
  ansible.builtin.copy:
    dest: /etc/profile.d/rke2.sh
    content: |
      export PATH=$PATH:/var/lib/rancher/rke2/bin
    mode: '0644'
